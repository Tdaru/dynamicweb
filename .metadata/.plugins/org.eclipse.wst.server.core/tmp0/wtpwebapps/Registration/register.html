<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

  <div style="align-content: center;margin-top: 8rem;"> 

    <form style="display: flex;
    flex-direction: column;
    align-items: center;"
    action="login" method="post">
    
    <table>
        <div style="display: flex;
        flex-direction: column;
        width: 25vw;border:solid 1px;
        border-color: black;">
        
            <h1 style="text-align: center;">Register</h1>
            <p style="text-align: center;">Kindly fill in this form to register.</p>
            <label for="username"><b>Name</b></label>
            <input
          type="text" style="margin: 0.25em 0em 1em 0em;"
          placeholder="Enter name."
          name="username"
          id="username"
          required
        /> 

        <label for="Place"><b>Place</b></label>
         
        <input
          type="text" style="margin: 0.25em 0em 1em 0em;"
          placeholder="Enter place."
          name="place"
          id="place"
          required
        /> 
        <label for="Phone "><b>Mobile Number</b></label>
          <input
          type="text" style="margin: 0.25em 0em 1em 0em;"
          placeholder="Enter mobileno."
          name="mobile"
          id="mobile"
          required
        />
      <button type="submit" style=" padding: 0.75em;
      border: none;
      outline: none;
      background-color: #00af54;
      color: white;
      border-radius: 0.25em;">Register</button></div>
        <div>
            <p>Already have an account? <a href="#">Log in</a>.</p>
        </div>
        
        
  </form>
  
</table>

  </div>
</body>
</html>
